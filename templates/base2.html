<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        <input type="text" name="task" placeholder="Write your task here" required>
        <button type="submit">Add Task</button>
    </form>
    
    <h2>Your Tasks:</h2>
    <ul>
        {% for task, deadline in task_list %}
            <li>{{ task }} (Due: {{ deadline }})</li>
        {% else %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>

    <form method="POST">
        <button name="delete" type="submit">Delete Last Task</button>
    </form>
</body>
</html>
